  <div class="container mt-3">
        <h3>Registro de equipo:</h3>
              
        <form action="/action_page.php" class="was-validated">
          <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Nombre del equipo:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username"maxlength="20" name="uname" required>
            <div class="valid-feedback">Correcto.</div>
            <div class="invalid-feedback">Rellena para continuar.</div>
          </div>
          <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Ranking:</label>
            <input type="number" id="quantity" class="form-control" id="uname" placeholder="Enter username"maxlength="2" name="quantity" max="10"  name="uname" required>
            <div class="valid-feedback">Correcto.</div>
            <div class="invalid-feedback">Rellena para continuar.</div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
            <label class="form-check-label" for="myCheck">Acepto los terminos y servicios.</label>
            <div class="valid-feedback">Correcto.</div>
            <div class="invalid-feedback">Marca la casilla para continuar.</div>
          </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
